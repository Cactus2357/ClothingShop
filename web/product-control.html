<!DOCTYPE html>

    <link rel="stylesheet" href="asset/style/image-placeholder.css" />

      }

      #image::-webkit-file-upload-button {
        display: none;

  </head>
  <body>

          />
        </symbol>
      </svg>
      <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" data-bs-toggle="dropdown">
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
        </ul>
      </div>

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebar-label">Backdrop with scrolling</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p>Try scrolling the rest of the page to see this option in action.</p>
          <hr />
          <div class=""></div>
        </div>
      </div>

      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Side bar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <main class="container-fluid p-3">
      <form action="" method="post" id="product-form" enctype="multipart/form-data">
        <div class="row">
          <div class="container mb-3">
            <h2 class="float-start">Add a Product</h2>
            <div class="d-flex float-end gap-2">
              <button class="btn btn-success" type="submit">Confirm</button>
              <button class="btn btn-secondary" type="reset">Discard</button>
            </div>
          </div>
          <div class="col-lg-7 mb-lg-0 mb-3">
            <div class="card">
              <div class="card-body container">
                <label class="form-label" for="title">Product Title</label>
                <input type="text" class="form-control mb-3" name="title" id="title" placeholder="Write title here..." />

                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label class="form-label" for="original-price">Original Price</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" name="original-price" id="original-price" />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label class="form-label" for="selling-price">Selling Price</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" name="selling-price" id="selling-price" />
                    </div>
                  </div>
                </div>

                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control mb-3" name="quantity" id="quantity" aria-describedby="helpId" placeholder="" />

                <label class="form-label" for="description">Description</label>
                <textarea name="description" class="form-control" id="description" rows="5" placeholder="Write a description here..."></textarea>
              </div>
            </div>
          </div>
          <div class="col-lg-5 mb-3">
            <div class="card">
              <div class="card-header">
                <label for="image" class="input-group">
                  <span class="input-group-text"> Product Image </span>
                  <input type="file" class="form-control" accept="image/png, image/jpeg" name="image" id="image" onchange="previewImage(this)" />
                </label>
              </div>
              <img src="asset/img/placeholder.jpg" id="hello" alt="" hidden />
              <div class="card-body p-0">
                <label class="w-100" style="cursor: pointer" for="image">
                  <div class="svg-image rounded-bottom-3" id="placeholder" style="font-size: 10em">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"></path>
                      <path
                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"
                      ></path>
                    </svg>
                  </div>
                  <img class="card-img object-fit-cover rounded-top-0" id="image-preview" src="asset/img/placeholder.jpg" style="display: none" alt="preview" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
      const $imagePreview = $("#image-preview");
      const $placeholder = $("#placeholder");
      // const imageSrc = $imagePreview.attr("src");

      function previewImage(input) {
        if (input.files && input.files[0]) {
          let reader = new FileReader();
          reader.onload = function (e) {
            $imagePreview.attr("src", e.target.result).show();
            $placeholder.hide();
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      $("#image").on("change", function () {
        if (!this.files.length) {
          $imagePreview.hide();
          $placeholder.show();
        }
      });

      $("#product-form").on("reset", () => {
        $imagePreview.attr("src", null);
        $("#image-preview").hide();
        $("#placeholder").show();
      });

      $("label[for='image']")
        .on("dragover", function () {
          $(this).addClass("dragging");
          event.preventDefault();
        })
        .on("dragleave drop", function () {
          $(this).removeClass("dragging");
        })
        .on("drop", function () {
          event.preventDefault();
          const files = event.dataTransfer.files;
          if (files && files[0]) {
            previewImage({ files: files });
          }
        });
    </script>
  </body>
</html>
